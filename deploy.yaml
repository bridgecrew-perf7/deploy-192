apiVersion: v1
kind: Service
metadata:
  name: watchcon-service
spec:
  ports:
  - nodePort: 30000
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: watchcon
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: watchcon
  name: watchcon-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchcon
  template:
    metadata:
      labels:
        app: watchcon
    spec:
      containers:
      - image: repo.nky.wjcloud.co.kr/nky/watchcon:1
        name: watchcon
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 800m
            memory: 1.5Gi
          requests:
            cpu: 500m
            memory: 1Gi
      imagePullSecrets:
      - name: nky
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: watchcon-hpa
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: watchcon-deployment
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":     {
      "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:109465883927:certificate/f2086a80-315d-444f-9cbb-4b41c62c9c47
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-00aa94471c8cb14b6, subnet-0a97d31576394da1f
    alb.ingress.kubernetes.io/target-type: instance
    kubernetes.io/ingress.class: alb
  labels:
    app: external-ingress
  name: watchcon-ingress
spec:
  rules:
  - host: watchcon.nky.wjcloud.co.kr
    http:
      paths:
      - backend:
          serviceName: ssl-redirect
          servicePort: use-annotation
        path: /*
      - backend:
          serviceName: watchcon-service
          servicePort: 80
        path: /*
