apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchcon-deployment
  labels:
    app: watchcon
spec:
  replicas: 3
  selector:
    matchLabels:
      app: watchcon
  template:
    metadata:
      labels:
        app: watchcon
    spec:
      imagePullSecrets:
      - name: nky
      containers:
      - name: watchcon
        image: repo.nky.wjcloud.co.kr/nky/wj-watchcon:build_version
        ports:
        - containerPort: 8080     
        resources:
         requests:
           cpu: "500m"

           memory: "1Gi"
         limits:
           cpu: "800m"

           memory: "1.5Gi"
