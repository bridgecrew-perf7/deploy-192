apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
      - name: nky
      containers:
      - name: nginx
        image: repo.nky.wjcloud.co.kr/nky/wj-tech:build_number
        ports:
        - containerPort: 80        
        resources:
         requests:
           cpu: "500m"

           memory: "1Gi"
         limits:
           cpu: "800m"

           memory: "1.5Gi"
